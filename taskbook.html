<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Book</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <img src="assets/arrow.png" id="back_arrow" />
    <h2 id="task-book-title">Task Book</h2>
    <div class="task-tabs">
        <button id="tab-tasks">Tasks</button>
        <button id="tab-completed">Completed</button>
    </div>

    <script>
        const clickSound = new Audio('assets/mouse_click.mp3');
        document.getElementById('back_arrow').addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();
            window.close(); // works since this is a popup
        });
    </script>
</body>
</html>

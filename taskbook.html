<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Book</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <img src="assets/arrow.png" id="back_arrow" />
    <h2 id="task-book-title">Task Book</h2>
    <div class="task-tabs">
        <button id="tab-tasks">Tasks</button>
        <button id="tab-completed">Completed</button>
    </div>
    <div id="task-list-container">
        <input type="text" id="new-task-input" placeholder="add a task here!!">
        <button id="add-task-button">Add</button>
        <ul id="task-list"></ul>
    </div>
    <div id="completed-list-container" style="display:none;">
        <ul id="completed-list"></ul>
    </div>
    <script src="taskbook.js"></script>
</body>
</html>
